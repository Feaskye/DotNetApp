<div class="modal_cus fade" id="electronicfenceInfoModal" tabindex="-1" role="dialog" aria-labelledby="electronicfenceInfoModalLabel" aria-hidden="true" style='top: 15%;' data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-tq">
        <div class="modal-content">
            <div class="modal-header modal_tag">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title" id="electronicfenceInfoModalLabel">
                    电子围栏里的车辆详情
                </h4>
            </div>
            <div class="modal-body" style="max-height:450px;">
                <div id="successAlert1" class="alert alert-success" style="display:none;"></div>
                <div id="warningAlert1" class="alert alert-warning" style="display:none;"></div>

                <div class="span12">
                    <p class="form-horizontal"><span class="bg-info">
                        电子围栏编号：{{curElectronicfenceNo}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="bg-info">车辆数量：{{cnt}}辆</span>
                    </p>
                    <form name="electronicfenceInfoForm" action="#" class="modal-body form-horizontal" style="max-height: inherit; ">
                        <table class="table table-striped table-hover">
                            <thead class="panel panel-default">
                                <tr class="panel-heading">
                                    <th>序号</th>
                                    <th>车辆编号</th>
                                    <th>车辆类型</th>
                                    <th>状态</th>
                                    <th>当前电量</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat='qk in electronicfenceBicycleData'>
                                    <td><span>{{$index<9?('0'+($index+1)):($index+1)}}</span></td>
                                    <td>{{qk.BicyCleNo}}</td>
                                    <td>{{qk.BicyCleType}}</td>
                                    <td>{{qk.BicyCleState}}</td>
                                    <td><span>{{qk.ElectricQuantity+0}}%</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="icon-remove-sign"></i>关闭</button>
            </div>
        </div>
    </div>
</div>
