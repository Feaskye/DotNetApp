<div class="span12">
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><i class="icon-list-alt"></i></span>
            <h5>电子围栏查询</h5>
        </div>
        <div class="widget-content">
            <form name='queryElectronicFenceForm' class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-lg-3 tag-horizontal">
                        <div class="col-lg-4">
                            <label class="text-right inline pull-label s-label-len" for="seq">围栏编号</label>
                        </div>
                        <div class="col-lg-8">
                            <input name='seq' type="text" id="seq" class="m-wrap form-control" placeholder="请输入围栏编号" ng-model='seq' />
                        </div>
                    </div>

                    <div class="col-lg-6 tag-horizontal">
                        <div class="col-sm-2 form-inline">
                            <label class="inline pull-label s-label-len text-right" for="province">围栏所在地</label>
                        </div>
                        <div class="col-sm-9 col-nowrap">
                            <select class="form-inline row-control select-inline" ng-model="province" id="province" ng-options="s.ProvinceId as s.ProvinceName for s in selRegion.ProvinceData" ng-change="onChgProvince()">
                                <option value="">(请选择)</option>
                            </select>
                            <select class="form-inline row-control select-inline" ng-model="city" id="city" ng-options="s.CityId as s.CityName for s in cityData" ng-disabled="province=='' || province==null" ng-change="onChgCity()">
                                <option value="">(请选择)</option>
                            </select>
                            <select class="form-inline row-control select-inline" ng-model="area" id="area" ng-options="s.DistrictId as s.DistrictName for s in districtData"  ng-disabled="city=='' || city==null">
                                <option value="">(请选择)</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-lg-3 tag-horizontal cols-btn">
                        <div class="col-sm-12">
                            <a ng-click='onQuery()' class="btn grey"><i class="icon-search"></i>查询</a><a ng-click='onAdd()' class="btn btn-primary btnleftmargin"><i class="icon-plus-sign"></i>新增</a>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><i class="icon-reorder"></i></span>
            <h5>电子围栏列表</h5>
        </div>

        <div id="successAlert" class="alert alert-success" style="display:none;"></div>
        <div id="warningAlert" class="alert alert-warning" style="display:none;"></div>

        <div class="widget-content table-responsive">
            <table ng-table="tableParams" class="table table-striped table-bordered table-hover">
                <thead class="panel panel-default">
                    <tr class="panel-heading">
                        <th class="hidden-480">序号</th>
                        <th class="hidden-480">电子围栏编号</th>
                        <th class="hidden-480">区域</th>
                        <th class="hidden-480">状态</th>
                        <th class="hidden-480">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" ng-repeat='item in $data'>
                        <td class="hidden-480">
                            <span>{{$index<9?('0'+($index+1)):($index+1)}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.EnclosureNumber}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.EnclosureDistrict}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.EnclosureState}}</span>
                        </td>
                        <td class="hidden-480">
                            <a class="btn btn-default btn-xs btn-warning" ng-click="onDetail(item)"><i class="icon-info-sign"></i>查看</a>
                            <a class="btn btn-default btn-xs btn-info" ng-click="onEdit(item)"><i class="icon-edit"></i>编辑</a>
                            <a class="btn btn-default btn-xs btn-danger" ng-click="onDel(item)"><i class="icon-remove-circle"></i>删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div ng-include="'electricfence/rail_info_edit.html'"></div>
<div ng-include="'electricfence/rail_info_detail.html'"></div>
