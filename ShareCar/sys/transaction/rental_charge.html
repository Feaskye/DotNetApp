<div class="span12">
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><i class="icon-reorder"></i></span>
            <h5>车辆租借费用</h5>
        </div>

        <div id="successAlert" class="alert alert-success" style="display:none;"></div>
        <div id="warningAlert" class="alert alert-warning" style="display:none;"></div>

        <div class="widget-content table-responsive">
            <div class="row-fluid"><button type="button" class="btn btn-info btn-right-block" ng-click="isAdd=true;onAdd();"><i class="icon-plus-sign"></i>添加新的车辆租借费用</button></div>
            <table ng-table="tableParams" class="table table-striped table-bordered table-hover">
                <thead class="panel panel-default">
                    <tr class="panel-heading">
                        <th class="hidden-480">序号</th>
                        <th class="hidden-480">免费时长（分钟）</th>
                        <th class="hidden-480">计费单位时间（分钟）</th>
                        <th class="hidden-480">计费价格单位(元)</th>
                        <th class="hidden-480">单日收费上限（元）</th>
                        <th class="hidden-480">描述</th>
                        <th class="hidden-480">创建时间</th>
                        <th class="hidden-480">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" ng-repeat='item in $data'>
                        <td class="hidden-480">
                            <span>{{$index+1+preCnt}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.FreeTime}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.ChargingTime}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.Price}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.PriceMax}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.Remark}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.CreateTime|dateFormatFilter}}</span>
                        </td>
                        <td class="hidden-480">
                            <a class="btn btn-default btn-xs" ng-click="oneditDetail(item);"><i class="icon-edit"></i>编辑</a>
                            <a class="btn btn-default btn-xs" ng-click="onremoveDetail(item);"><i class="icon-trash"></i>删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div ng-include="'transaction/rental_edit.html'"></div>
