<div class="span12">
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><i class="icon-list-alt"></i></span>
            <h5>管理员信息查询</h5>
        </div>
        <div class="widget-content">
            <form name='queryMemberForm' class="form-horizontal" role="form">
                <div class="form-group">

                    <div class="col-lg-4 tag-horizontal">
                        <div class="col-lg-3 form-inline">
                            <label class="text-right inline pull-label s-label-len" for="adminName">管理员名</label>
                        </div>

                        <div class="col-lg-9">
                            <input name='adminName' type="text" id="adminName" class="m-wrap form-control" placeholder="" ng-model='adminName' />
                        </div>
                    </div>

                    <div class="col-lg-4 tag-horizontal">

                        <div class="col-lg-2">
                            <label class="text-right inline pull-label s-label-len" for="adminRole">角色</label>
                        </div>

                        <div class="col-lg-10">
                            <select class="m-wrap form-control" id="adminRole" required ng-model="adminRole" ng-options="s as s for s in adminRoles">
                                <option value="">(全部)</option>
                            </select>
                        </div>

                    </div>

                </div>

                <div class="form-group">

                    <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 btn-margin-left">
                        <a ng-click='onQuery()' class="btn grey"><i class="icon-search"></i>查询</a>
                    </div>

                    <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">
                        <a ng-click='onAdd()' class="btn grey"><i class="icon-plus"></i>新建</a>
                    </div>

                </div>

            </form>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><i class="icon-reorder"></i></span>
            <h5>管理员信息列表</h5>
        </div>

        <div id="successAlert" class="alert alert-success" style="display:none;"></div>
        <div id="warningAlert" class="alert alert-warning" style="display:none;"></div>


        <div class="widget-content table-responsive">
            <table ng-table="tableParams" class="table table-striped table-bordered table-hover">
                <thead class="panel panel-default">
                    <tr class="panel-heading">
                        <th class="hidden-480">用户名</th>
                        <th class="hidden-480">角色</th>
                        <th class="hidden-480">创建时间</th>
                        <th class="hidden-480">登录时间</th>
                        <th class="hidden-480">登录次数</th>
                        <th class="hidden-480">是否启用</th>
                        <th class="hidden-480">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" ng-repeat='item in $data'>
                        <td class="hidden-480">
                            <span>{{item.UserName}}</span>
                        </td>
                        <td class="hidden-480">{{item.RoleName}}</td>
                        <td class="hidden-480">
                            <span>{{item.CreateTime|dateFormatFilter}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.LastLoginTime | dateFormatFilter}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.LoginCount}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.Status|adminStatusFilter}}</span>
                        </td>

                        <td class="hidden-480">
                            <a class="btn btn-default btn-xs" ng-click="onClickEdit(item)"><i class="icon-edit"></i>编辑</a>
                            <a class="btn btn-default btn-xs" ng-click="onDel(item)"><i class="icon-remove"></i>删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--弹出窗口-->
<div ng-include="'Admin/Admin_Info_Edit.html'"></div>
