<div class="span12">
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><i class="icon-list-alt"></i></span>
            <h5>角色信息查询</h5>
        </div>
        <div class="widget-content">
            <form name='queryRoleForm' class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-lg-3 tag-horizontal">
                        <div class="col-lg-4 form-inline">
                            <label class="text-right inline pull-label s-label-len" for="roleName">角色名称</label>
                        </div>
                        <div class="col-lg-8">
                            <input name='roleName' type="text" id="roleName" class="m-wrap form-control" placeholder="请输入角色名称" ng-model='queryRoleData.RoleName' />
                        </div>
                    </div>

                    <div class="col-lg-3 tag-horizontal cols-btn">
                        <div class="col-sm-12">
                            <a ng-click='onQuery()' class="btn grey"><i class="icon-search"></i>查询</a><a ng-click='onAdd()' class="btn btn-primary btnleftmargin"><i class="icon-plus-sign"></i>新增</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><i class="icon-reorder"></i></span>
            <h5>角色信息列表</h5>
        </div>

        <div id="successAlert" class="alert alert-success" style="display:none;"></div>
        <div id="warningAlert" class="alert alert-warning" style="display:none;"></div>

        <div class="widget-content table-responsive">
            <table ng-table="tableParams" class="table table-striped table-bordered table-hover">
                <thead class="panel panel-default">
                    <tr class="panel-heading">
                        <th class="hidden-480">序号</th>
                        <th class="hidden-480">角色名称</th>
                        <th class="hidden-480">创建时间</th>
                        <th class="hidden-480">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" ng-repeat='item in $data'>
                        <td class="hidden-480">
                            <span>{{$index+1+preCnt}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.RoleName}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.CreateTime|dateFormatFilter}}</span>
                        </td>
                        <td class="hidden-480">
                            <a class="btn btn-default btn-xs" ng-click="onEdit(item)"><i class="icon-edit"></i>编辑</a>
                            <a class="btn btn-default btn-xs" ng-click="onDel(item)"><i class="icon-trash"></i>删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div ng-include="'Admin/AdminRole_Edit.html'"></div>
