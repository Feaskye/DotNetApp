<!-- Modal -->
<div class="modal_cus fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="BicycleModalLabel" aria-hidden="true" style='top: 15%;' data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal_tag">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title" id="BicycleModalLabel">
                    {{isEdit?'编辑':'新增'}}车辆基本信息
                </h4>
            </div>
            <div class="modal-body" style="max-height:450px;">
                <div id="successAlert1" class="alert alert-success" style="display:none;"></div>
                <div id="warningAlert1" class="alert alert-warning" style="display:none;"></div>

                <div class="span12">
                    <form name="memberBasicInfoForm" action="#" class="modal-body form-horizontal" style="max-height: inherit; ">

                        <!--<input type="hidden" name="AdminGuid" id="AdminGuid" ng-model="BicycleItem.AdminGuid"  />-->
                        <input type="hidden" name="LockGuid" id="LockGuid" ng-model="BicycleItem.LockGuid" />

                        <!--<div class="form-group">
                            <label class="col-sm-2 control-label" for="BicyCleNumber"><span style="color:red;"></span>车辆编号</label>
                            <div class="col-sm-10"><input name='BicyCleNumber' class="m-wrap form-control" type="text" ng-model='BicycleItem.BicyCleNumber' id="BicyCleNumber" ng-minlength='1' ng-maxlength='20' maxlength="20" /></div>
                        </div>-->

                        <!--<div class="form-group">
                            <label class="col-sm-2 control-label" for="LockNumber"><span style="color:red;">*</span>车锁编号</label>
                            <div class="col-sm-10">
                                <input name='LockNumber' class="m-wrap form-control" type="text" ng-model='BicycleItem.LockNumber' id="LockNumber" ng-minlength='1' ng-maxlength='20' maxlength="20" />
                                <div class="xjl-warningMessage xjl-mtop5" ng-if="BicycleItem.Password!=null && BicycleItem.Password!='' && !checkLength(BicycleItem.Password,6,20) && BicycleItem.Password!=cusPwd">登录密码6～20位</div>
                            </div>
                        </div>-->


                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="BicyCleNumber"><span style="color:red;">*</span>车辆编号</label>
                            <div class="col-sm-10" ng-if="isEdit">
                                <input name='BicyCleNumber' class="m-wrap form-control" type="text" ng-model='BicycleItem.BicyCleNumber' id="BicyCleNumber" ng-minlength='1' ng-maxlength='20' maxlength="20"  disabled="disabled"  />
                            </div>
                            <div class="col-sm-10" ng-if="!isEdit">
                                <input name='BicyCleNumber' class="m-wrap form-control" type="text" ng-model='BicycleItem.BicyCleNumber' id="BicyCleNumber" ng-minlength='1' ng-maxlength='20' maxlength="20"   />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="LockNumber"><span style="color:red;">*</span>锁编号</label>
                            <div class="col-sm-10" ng-if="isEdit">
                                <input name='LockNumber' class="m-wrap form-control" type="text" ng-model='BicycleItem.LockNumber' id="LockNumber" ng-minlength='1'  disabled="disabled"   />
                               
                            </div>
                            <div class="col-sm-10" ng-if="!isEdit">
                                <input name='LockNumber' class="m-wrap form-control" type="text" ng-model='BicycleItem.LockNumber' id="LockNumber" ng-minlength='1'  />

                            </div>
                        </div>


   
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="LockStatus"><span style="color:red;"></span>状态</label>
                            <div class="col-sm-10">

                                <input name='LockStatus' class="m-wrap form-control" type="text" ng-model='BicycleItem.LockStatus' id="LockStatus"  disabled="disabled" />
                               
                            </div>
                        </div>

                        <div class="form-group" ng-if="isEdit">
                            <!--当 ng-if="isEdit"为true时，显示区域-->
                            <label class="col-sm-2 control-label" for="DistricName"><span style="color:red;"></span>区域</label>
                            <div class="col-sm-10"  >
                                <input name='DistricName' class="m-wrap form-control" type="text" ng-model='BicycleItem.DistricName' id="DistricName" disabled="disabled" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="Remark">备注</label>
                            <div class="col-sm-10">
                                <textarea id="Remark" rows="6" ng-model="BicycleItem.Remark" name="Remark" style="width:100%"></textarea>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click='onUpdate()'>
                <i class="icon-save"></i>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                <i class="icon-remove-sign"></i>关闭</button>
            </div>
        </div>
    </div>
</div>
