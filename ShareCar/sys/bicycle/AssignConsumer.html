<div class="modal_cus fade" id="myModalselect" tabindex="-1" role="dialog" aria-labelledby="adminInfoModalLabel" aria-hidden="true" style='top: 15%;' data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal_tag">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title" id="adminInfoModalLabel">
                    选择列表
                </h4>
            </div>
            <div class="modal-body" style="max-height:450px;">
                <div id="successAlert1" class="alert alert-success" style="display:none;"></div>
                <div id="warningAlert1" class="alert alert-warning" style="display:none;"></div>

                <div class="span12">
                    <div class="widget-box">
                        <div class="widget-title">
                            <span class="icon"><i class="icon-list-alt"></i></span>
                            <h5>客户信息查询</h5>
                        </div>
                        <div class="widget-content">
                            <form name='queryMemberForm' class="form-horizontal" role="form">
                                <div class="form-group">

                                    <div class="col-lg-5 tag-horizontal">
                                        <div class="col-lg-3">
                                            <label class="text-right inline pull-label s-label-len" for="SNickName">客户名称</label>
                                        </div>

                                        <div class="col-lg-9">
                                            <input name='SNickName' type="text" id="SNickName" class="m-wrap form-control" placeholder="" ng-model='Consumer.NickName' />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">

                                    <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">
                                        <a ng-click='onConsumerQuery()' class="btn grey"><i class="icon-search"></i>查询</a>
                                    </div>

                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="widget-box">
                        <div class="widget-title">
                            <span class="icon"><i class="icon-reorder"></i></span>
                            <h5>基本信息列表</h5>
                        </div>

                        <div id="successAlert" class="alert alert-success" style="display:none;"></div>
                        <div id="warningAlert" class="alert alert-warning" style="display:none;"></div>


                        <div class="widget-content table-responsive">
                            <table ng-table="tableParams1" class="table table-striped table-bordered table-hover">
                                <thead class="panel panel-default">
                                    <tr class="panel-heading">
                                        <th class="hidden-480">客户名称</th>
                                        <th class="hidden-480">操作</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat='item in $data'>
                                        <td class="hidden-480">{{item.CustomerName}}</td>
                                        <td class="hidden-480">
                                            <a class="btn btn-default btn-xs" ng-click="Confirm(item)"><i class="icon-info-sign"></i>确定</a>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
