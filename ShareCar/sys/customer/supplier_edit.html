<div class="modal_cus fade" id="supplierModal" tabindex="-1" role="dialog" aria-labelledby="supplierModalLabel" aria-hidden="true" style='top: 15%;display:none;' data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal_tag">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title" id="supplierModalLabel">
                    {{supplierDetails && supplierDetails.SupplierID ?'修改':'新增'}}供应商
                </h4>
            </div>
            <div class="modal-body" style="max-height:450px;">
                <div id="successAlert1" class="alert alert-success" style="display:none;"></div>
                <div id="warningAlert1" class="alert alert-warning" style="display:none;"></div>

                <div class="span12">
                    <form name="supplierForm" action="#" class="modal-body form-horizontal" style="max-height: inherit; ">

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="qNo">供应商编号</label>
                            <div class="col-sm-3"><input id="qNo" name='qNo' class="m-wrap form-control" type="text" ng-model="supplierDetails.SupplierNumber" required /></div>

                            <label class="col-sm-3 control-label" for="qName">供应商名称</label>
                            <div class="col-sm-3">
                                <input name='qName' class="m-wrap form-control" type="text" ng-model="supplierDetails.SupplierName" id="qName" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="remark">描述</label>
                            <div class="col-sm-9">
                                <textarea name='remark' class="m-wrap form-control" ng-model="supplierDetails.Remark" id="remark" rows="6" maxlength="150" ng-maxlength="150" cols="30" placeholder="请输入150位以内的描述"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" ng-click='onAddorEdit()' ng-disabled="supplierForm.$invalid" id="supplierBtn"><i class="icon-check"></i>确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="icon-remove-sign"></i>关闭</button>
            </div>
        </div>
    </div>
</div>
