<div class="span12">
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><i class="icon-list-alt"></i></span>
            <h5>用户信息查询</h5>
        </div>
        <div class="widget-content">
            <form name='queryUserForm' class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-lg-3 tag-horizontal">
                        <div class="col-lg-3">
                            <label class="text-right inline pull-label s-label-len" for="phone">手机号</label>
                        </div>

                        <div class="col-lg-9">
                            <input name='phone' type="text" id="phone" class="m-wrap form-control" placeholder="请输入用户手机号" ng-model='queryUserData.phone' />
                        </div>
                    </div>

                    <div class="col-lg-3 tag-horizontal">
                        <div class="col-sm-4">
                            <label class="inline pull-label s-label-len text-right" for="userNickName">用户昵称</label>
                        </div>

                        <div class="col-sm-8">
                            <input name='userNickName' type="text" id="userNickName" class="m-wrap form-control" placeholder="请输入用户昵称" ng-model='queryUserData.userNickName' />
                        </div>
                    </div>

                    <div class="col-lg-5 tag-horizontal">

                        <div class="col-sm-2">
                            <label class="inline pull-label s-label-len text-right" for="userSTime">注册时间</label>
                        </div>

                        <div class="col-sm-10 form-inline">
                            <div class="userSTime input-append date form_datetime">
                                <input type="text" class="row-control" id="userSTime" data-format="yyyy/MM/dd" ng-model="queryUserData.userSTime" name="userSTime" />
                                <span class="add-on"><i data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span>
                            </div>
                            <span class="row-mid">~</span>
                            <div class="userETime input-append date form_datetime">
                                <input type="text" class="row-control" id="userETime" data-format="yyyy/MM/dd" ng-model="queryUserData.userETime" name="userETime" />
                                <span class="add-on"><i data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="form-group">

                    <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">
                        <a ng-click='onQuery()' class="btn grey btn-margin-left"><i class="icon-search"></i>查询</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><i class="icon-reorder"></i></span>
            <h5>用户信息列表</h5>
        </div>

        <div id="successAlert" class="alert alert-success" style="display:none;"></div>
        <div id="warningAlert" class="alert alert-warning" style="display:none;"></div>

        <div class="widget-content table-responsive">
            <table ng-table="tableParams" class="table table-striped table-bordered table-hover">
                <thead class="panel panel-default">
                    <tr class="panel-heading">
                        <th class="hidden-480">序号</th>
                        <th class="hidden-480">用户手机号</th>
                        <th class="hidden-480">用户昵称</th>
                        <th class="hidden-480">用户姓名</th>
                        <th class="hidden-480">押金</th>
                        <th class="hidden-480">余额</th>
                        <th class="hidden-480">在租车辆</th>
                        <th class="hidden-480">注册时间</th>
                        <th class="hidden-480">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" ng-repeat='item in $data'>
                        <td class="hidden-480">
                            <span>{{$index+1+preCnt}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.Phone}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.UserNickName}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.UserName}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.Amount}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.UsableAmount}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.DeviceNo}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.CreateTime|dateFormatFilter}}</span>
                        </td>
                        <td class="hidden-480">
                            <a class="btn btn-default btn-xs" ng-click="onToDetail(item)"><i class="icon-info-sign"></i>详细信息</a>
                            <a class="btn btn-default btn-xs" ng-click="onClickLocking(item)"><i ng-class="{true:'icon-lock',false:'icon-unlock'}[item.UserStatus==1]"></i>{{item.UserStatus?'锁定':'解锁'}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div ng-include="'customer/userinfo_edit.html'"></div>
