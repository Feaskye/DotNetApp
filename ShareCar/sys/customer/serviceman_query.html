<div class="span12">
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><i class="icon-list-alt"></i></span>
            <h5>维修人员信息查询</h5>
        </div>
        <div class="widget-content">
            <form name='queryServicemanForm' class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-lg-3 tag-horizontal">
                        <div class="col-lg-4 form-inline">
                            <label class="text-right inline s-label-len" for="servicemanName" style="padding-top: 10px !important;">维修人员昵称</label>
                        </div>
                        <div class="col-lg-8">
                            <input name='servicemanName' type="text" id="servicemanName" class="m-wrap form-control" placeholder="请输入维修人员名称" ng-model='queryServicePersonData.ServicemanName' />
                        </div>
                    </div>

                    <div class="col-lg-3 tag-horizontal">
                        <div class="col-lg-4 form-inline">
                            <label class="text-right inline pull-label s-label-len" for="servicemanPhone">手机号</label>
                        </div>
                        <div class="col-lg-8">
                            <input name='servicemanPhone' type="text" id="servicemanPhone" class="m-wrap form-control" placeholder="请输入维修人员手机号" ng-model='queryServicePersonData.Phone' />
                        </div>
                    </div>

                    <div class="col-lg-6 tag-horizontal">
                        <div class="col-sm-1">
                            <label class="inline pull-label s-label-len text-right" for="province">地址</label>
                        </div>
                        <div class="col-sm-9 col-nowrap">
                            <select class="form-inline row-control select-inline" ng-model="queryServicePersonData.Province" id="province" ng-options="s.ProvinceId as s.ProvinceName for s in selRegion.ProvinceData" ng-change="onChgProvince()">
                                <option value="">(请选择)</option>
                            </select>
                            <select class="form-inline row-control select-inline" ng-model="queryServicePersonData.City" id="city" ng-options="s.CityId as s.CityName for s in cityData" ng-disabled="queryServicePersonData.Province=='' || queryServicePersonData.Province==null" ng-change="onChgCity()">
                                <option value="">(请选择)</option>
                            </select>
                            <select class="form-inline row-control select-inline" ng-model="queryServicePersonData.District" id="district" ng-options="s.DistrictId as s.DistrictName for s in districtData" ng-disabled="queryServicePersonData.City=='' || queryServicePersonData.City==null">
                                <option value="">(请选择)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-3 tag-horizontal cols-btn">
                        <div class="col-sm-12">
                            <a ng-click='onQuery()' class="btn grey"><i class="icon-search"></i>查询</a><a ng-click='onAdd()' class="btn btn-primary btnleftmargin"><i class="icon-plus-sign"></i>新增</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><i class="icon-reorder"></i></span>
            <h5>维修人员信息列表</h5>
        </div>

        <div id="successAlert" class="alert alert-success" style="display:none;"></div>
        <div id="warningAlert" class="alert alert-warning" style="display:none;"></div>

        <div class="widget-content table-responsive">
            <table ng-table="tableParams" class="table table-striped table-bordered table-hover">
                <thead class="panel panel-default">
                    <tr class="panel-heading">
                        <th class="hidden-480">序号</th>
                        <th class="hidden-480">维修人员昵称</th>
                        <th class="hidden-480">维修人员姓名</th>
                        <th class="hidden-480">手机号</th>
                        <th class="hidden-480">省</th>
                        <th class="hidden-480">市</th>
                        <th class="hidden-480">区/县</th>
                        <th class="hidden-480">地址</th>
                        <th class="hidden-480">状态</th>
                        <th class="hidden-480">创建时间</th>
                        <th class="hidden-480">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" ng-repeat='item in $data'>
                        <td class="hidden-480">
                            <span>{{$index+1+preCnt}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.UserName}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.RealName}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.Phone}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.ProvinceName}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.CityName}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.DistinctName}}</span>
                        </td>
                        <td class="hidden-480 msg-col-wrap">
                            <span>{{item.Address}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.Status|servicemanStatusFilter}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.CreateTime|dateFormatFilter}}</span>
                        </td>
                        <td class="hidden-480">
                            <a class="btn btn-default btn-xs" ng-click="onEdit(item)"><i class="icon-edit"></i>编辑</a>
                            <a class="btn btn-default btn-xs" ng-click="onDel(item)"><i class="icon-trash"></i>删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div ng-include="'customer/serviceman_edit.html'"></div>
