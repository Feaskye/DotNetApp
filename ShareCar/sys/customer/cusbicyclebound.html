<div class="span12">
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><i class="icon-list-alt"></i></span>
            <h5>客户车辆绑定查询</h5>
        </div>
        <div class="widget-content">
            <form name='queryPinlessForm' class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-lg-4 tag-horizontal">
                        <div class="col-sm-3">
                            <label class="text-right inline pull-label s-label-len" for="consumerName">客户名称</label>
                        </div>
                        <div class="col-sm-9">
                            <input name='consumerName' type="text" id="consumerName" class="m-wrap form-control" placeholder="请输入客户名称" ng-model='queryPinlessData.ConsumerName' />
                        </div>
                    </div>

                    <div class="col-lg-4 tag-horizontal">
                        <div class="col-sm-3">
                            <label class="text-right inline pull-label s-label-len" for="lockNo">锁编号</label>
                        </div>
                        <div class="col-sm-9">
                            <input name='lockNo' type="text" id="lockNo" class="m-wrap form-control" placeholder="请输入锁编号" ng-model='queryPinlessData.LockNo' />
                        </div>
                    </div>

                    <div class="col-lg-4 tag-horizontal">
                        <div class="col-sm-3">
                            <label class="text-right inline pull-label s-label-len" for="bicycleNo">车辆编号</label>
                        </div>
                        <div class="col-sm-9">
                            <input name='bicycleNo' type="text" id="bicycleNo" class="m-wrap form-control" placeholder="请输入车辆编号" ng-model='queryPinlessData.BicycleNo' />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-4 tag-horizontal">
                        <div class="col-sm-3">
                            <label class="inline pull-label s-label-len text-right" for="pinlessSTime">绑定时间</label>
                        </div>

                        <div class="col-sm-9 form-inline">
                            <div class="pinlessSTime input-append date form_datetime">
                                <input type="text" class="row-control" id="pinlessSTime" data-format="yyyy/MM/dd" ng-model="queryPinlessData.pinlessSTime" name="pinlessSTime" />
                                <span class="add-on"><i data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span>
                            </div>
                            <span class="row-mid">~</span>
                            <div class="pinlessETime input-append date form_datetime">
                                <input type="text" class="row-control" id="pinlessETime" data-format="yyyy/MM/dd" ng-model="queryPinlessData.pinlessETime" name="pinlessETime" />
                                <span class="add-on"><i data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-5 tag-horizontal cols-btn col-lg-offset-3">
                        <a ng-click='onQuery()' class="btn grey btn-margin-left"><i class="icon-search"></i>查询</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><i class="icon-reorder"></i></span>
            <h5>客户车辆绑定列表</h5>
        </div>

        <div id="successAlert" class="alert alert-success" style="display:none;"></div>
        <div id="warningAlert" class="alert alert-warning" style="display:none;"></div>

        <div class="widget-content table-responsive">
            <table ng-table="tableParams" class="table table-striped table-bordered table-hover">
                <thead class="panel panel-default">
                    <tr class="panel-heading">
                        <th class="hidden-480">序号</th>
                        <th class="hidden-480">客户名称</th>
                        <th class="hidden-480">锁编号</th>
                        <th class="hidden-480">车辆编号</th>
                        <th class="hidden-480">绑定时间</th>
                        <th class="hidden-480">更新时间</th>
                        <th class="hidden-480">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" ng-repeat='item in $data'>
                        <td class="hidden-480">
                            <span>{{$index+1+preCnt}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.CustomerName}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.LockNumber}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.BicycleNumber}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.CreateTime|dateFormatFilter}}</span>
                        </td>
                        <td class="hidden-480">
                            <span>{{item.UpdateTime|dateFormatFilter}}</span>
                        </td>
                        <td class="hidden-480">
                            <a class="btn btn-default btn-xs" ng-click="onDel(item)"><i class="icon-repeat"></i>解绑车辆</a>
                            <a class="btn btn-default btn-xs" ng-click="RemoteBicyleLockUpgrade(item)"><i class="icon-repeat"></i>远程升级GPRS锁程序</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
