<!DOCTYPE html>
<html lang="zh-cn" ng-app='mint-app'>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Mint 薄荷单车管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script src="../lib/jquery.min.js" type="text/javascript"></script>
    <link href="../lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../lib/angular-1.4.2-min.js" type="text/javascript"></script>
    <script src="../lib/angular-route-1.4.2.js" type="text/javascript"></script>
    <script src="../lib/ngStorage-0.3.6.min.js" type="text/javascript"></script>
    <link href="../lib/ng-table-0.5.3/ng-table.min.css" rel="stylesheet" />
    <script src="../lib/ng-table-0.5.3/ng-table.min.js" type="text/javascript"></script>
    <link href="../css/login.css" rel="stylesheet" />
    <link href="../css/rewrite.css" rel="stylesheet" />
</head>
<body ng-controller="loginCtr">
    <div class="login-logo">
        <h1>Mint 薄荷单车管理平台</h1>
    </div>
    <div class="login" style="margin-top:5rem;">

        <div class="login_form">

            <form name="loginform" accept-charset="utf-8" id="login_form" class="loginForm">
                <div class="uinArea" id="uinArea">
                    <div class="uni">
                        <div class="form-group">
                            <label class="input-tips" for="username"><i class="fa fa-envelope fa-1x "></i>用户名：</label>
                            <input type="text" id="username" name="username" placeholder="请输入用户名" ng-model="user.username" required style="line-height:20px;" />
                        </div>
                    </div>
                </div>
                <div class="pwdArea" id="pwdArea">
                    <label class="input-tips" for="password"><i class="fa fa-key fa-1x "></i>密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" ng-model="user.password" required  style="line-height:20px;" />
                </div>


                <div class="codeArea" id="codeArea">

                    <label class="input-tips" for="Verification"><i class="fa fa-file-code-o fa-1x "></i>验证码：</label>
                    <span>
                        <input class="yzinput" type="text" id="Verification" name="Verification" placeholder="请输入验证码" ng-model="user.validateCode" required maxlength="4" style="line-height:20px;" />
                        <img class="yzspan" id="VerifyImage" alt="看不清？点击换一个" ng-click='onNewDCode()'>
                    </span>

                </div>

            </form>
        </div>
        <!--ng-show="chkError"-->
        <div class="alert alert-dismissable alertinput1" ng-show="chkError"  style="font-size:18px;" id="div1">
            {{errorMessage}} 
        </div>

    </div>

    <div class="div-btns" style="padding-left:70px; width:450px;">
        <button class="btn button_blue" type="button" ng-click="login()" ng-disabled="loginform.$invalid" style="width:100px;">登录</button>
        <button class="btn-danger" type="button" ng-click="resetData()" style="width:100px;">重置</button>
    </div>

    <p class="ts-div">*推荐使用ie8或以上版本ie浏览器或Chrome内核浏览器访问本站</p>


    <script type="text/javascript">
            var v = new Date().getTime();
            document.write("<script src='..\/shared\/common.js?v=" + v + "' type='text/javascript'><\/script>");
            document.write("<script src='..\/shared\/config.js?v=" + v + "' type='text/javascript'><\/script>");
            document.write("<script src='..\/shared\/service.js?v=" + v + "' type='text/javascript'><\/script>");
            document.write("<script src='login.js?v=" + v + "' type='text/javascript'><\/script>");
    </script>
    <script type="text/javascript">  var _gaq = _gaq || []; _gaq.push(['_setAccount', 'UA-37564768-1']); _gaq.push(['_setDomainName', 'keenthemes.com']); _gaq.push(['_setAllowLinker', true]); _gaq.push(['_trackPageview']); (function () { var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true; ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js'; var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s); })();</script>
</body>
</html>
